<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<body>
    <div>
        <h1>Welcome!</h1>
         <p>This is a simple Flask application test.</p>
    </div>
    <div>
        <p>Current Balance:</p>
        <p>${{ "%.2f" | format(get_balance) }}</p>
    </div>

    <div>
        <h2>Add a New Transaction</h2>
        <form action="/add_transaction" method="post">
            <label for="transaction_type">Transaction Type:</label>
            <select id="transaction_type" name="transaction_type" required>
                <option value="Purchase">Purchase</option>
                <option value="Refund">Refund</option>
            </select>

            <label for="business_establishment">Business Establishment:</label>
            <input type="text" id="business_establishment" name="business_establishment" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" step="0.01" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="catagory">Catagory:</label>
            <select id="catagory" name="catagory" required>
                <option value="Food/Groceries">Purchase</option>
                <option value="Miscellaneous">Refund</option>
                <option value="Entertainment">Purchase</option>
                <option value="Transportation">Refund</option>
                <option value="Bills">Refund</option>
            </select>

            <input type="submit" value="Add Transaction">
        </form>
    </div>

</body>
</html>
